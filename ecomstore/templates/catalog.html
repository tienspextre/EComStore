{% extends "base.html" %} 
{% load catalog_tags %}
{% block site_wrapper %}
<div id="main">
    <a href="#content" class="skip_link">Skip to main content</a>
    <div id="banner">
        <div class="bannerIEPadder">
            <div class="cart_box">{% cart_box request %} </div>
        </div>
    </div>
    <div id="navigation">
        <div class="navIEPadder">{% include 'tags/navigation.html' %}</div>
    </div>
    <div id="middle">
        <div id="sidebar">
            <div class="sidebarIEPadder">
                {% include "tags/category_list.html" %} 
            </div>
        </div>
        <div id="content">
            <a name="”content”"></a>
            <div class="contentIEPadder">{% block content %}{% endblock %}</div>
        </div>
    </div>
</div>
{% endblock %}
